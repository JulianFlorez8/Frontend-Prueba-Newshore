<div class="card">
  <div class="card-body">
    <p><strong>Origin:</strong> {{ origin }}</p>
    <p><strong>Destination:</strong> {{ destination }}</p>
    <p>
      <strong>Flight Price: </strong
      >{{
        price * (currentCurrencyRate$ | async)
          | currency : (currentCurrency$ | async) : "symbol"
      }}
    </p>
  </div>
</div>
